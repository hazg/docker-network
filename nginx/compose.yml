services:
  server:
    build: ./
    ports:
      - 80:80
      - 443:443
    networks:
      - nginx_network
    volumes:
      - ./sites1:/etc/nginx/sites-available/
      - ./conf/nginx.conf:/etc/nginx/nginx.conf
      - ./sites:/etc/nginx/sites-enables/
      - ./certs:/etc/letsencrypt/
networks:
  nginx_network:
    external: true